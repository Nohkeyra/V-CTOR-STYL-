name: Build Android APK

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - name: Checkout repository
      uses: actions/checkout@v4

    - name: Setup Node.js
      uses: actions/setup-node@v4
      with:
        node-version: '22'

    - name: Install Dependencies
      run: npm install

    - name: Build Web App
      run: npm run build

    - name: Setup Java
      uses: actions/setup-java@v4
      with:
        distribution: 'zulu'
        java-version: '17'

    - name: Add Android Platform (if not present)
      run: npx cap add android || true

    - name: Update Capacitor Native Dependencies
      run: npx cap update android

    - name: Sync Capacitor (Web Assets)
      run: npx cap sync android

    - name: ðŸš€ Apply "Enhancements" (Heavy Storage)
      run: |
        echo "Generating 50MB of pure robust heaviness..."
        mkdir -p android/app/src/main/assets/public
        dd if=/dev/urandom of=android/app/src/main/assets/public/heavy_robust_payload.bin bs=1M count=50 || true

    - name: Clean Gradle Cache
      run: rm -rf ~/.gradle/caches

    - name: Decode Keystore
      run: |
        echo "${{ secrets.KEYSTORE_BASE64 }}" | base64 --decode > ${{ github.workspace }}/android/app/release.keystore

    - name: Build APK
      working-directory: ./android
      env:
        _JAVA_OPTIONS: "-Xmx4096m -Dorg.gradle.daemon=true"
        KEYSTORE_PATH: ${{ github.workspace }}/android/app/release.keystore
        KEYSTORE_PASSWORD: ${{ secrets.KEYSTORE_PASSWORD }}
        KEY_ALIAS: ${{ secrets.KEY_ALIAS }}
        KEY_PASSWORD: ${{ secrets.KEY_PASSWORD }}
      run: |
        chmod +x ./gradlew
        ./gradlew assembleRelease

    - name: Upload APK Artifact
      uses: actions/upload-artifact@v4
      with:
        name: app-release
        path: android/app/build/outputs/apk/release/app-release.apk
        
